{% extends "base.html" %}

{% block title %}Attack Details - Honeypot System{% endblock %}

{% block content %}
<div class="attacks-page">
    <h1>Attack Details</h1>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="ip-filter" placeholder="Filter by IP address...">
        <select id="country-filter">
            <option value="">All Countries</option>
        </select>
        <input type="date" id="date-filter">
    </div>

    <!-- Attacks Table -->
    <div class="table-container">
        <table id="attacks-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Source IP</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Port</th>
                    <th>Session ID</th>
                </tr>
            </thead>
            <tbody id="attacks-tbody">
                <tr>
                    <td colspan="6" class="loading">Loading attacks...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page">Next</button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let allAttacks = [];
    let filteredAttacks = [];
    let currentPage = 1;
    const pageSize = 50;

    document.addEventListener('DOMContentLoaded', function() {
        loadAttacks();

        document.getElementById('ip-filter').addEventListener('input', applyFilters);
        document.getElementById('country-filter').addEventListener('change', applyFilters);
        document.getElementById('date-filter').addEventListener('change', applyFilters);
        document.getElementById('prev-page').addEventListener('click', () => changePage(-1));
        document.getElementById('next-page').addEventListener('click', () => changePage(1));
    });

    async function loadAttacks() {
        try {
            const response = await fetch('/api/attacks/recent?limit=1000');
            const result = await response.json();

            if (!result.success || result.data.length === 0) {
                document.getElementById('attacks-tbody').innerHTML =
                    '<tr><td colspan="6" class="no-data">No attacks recorded yet</td></tr>';
                return;
            }

            allAttacks = result.data;
            populateCountryFilter();
            applyFilters();
        } catch (e) {
            document.getElementById('attacks-tbody').innerHTML =
                '<tr><td colspan="6" class="no-data">Error loading attacks</td></tr>';
        }
    }

    function populateCountryFilter() {
        const countries = [...new Set(allAttacks.map(a => a.country).filter(Boolean))].sort();
        const select = document.getElementById('country-filter');
        countries.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            opt.textContent = c;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const ipFilter = document.getElementById('ip-filter').value.toLowerCase();
        const countryFilter = document.getElementById('country-filter').value;
        const dateFilter = document.getElementById('date-filter').value;

        filteredAttacks = allAttacks.filter(attack => {
            if (ipFilter && !attack.src_ip.toLowerCase().includes(ipFilter)) return false;
            if (countryFilter && attack.country !== countryFilter) return false;
            if (dateFilter) {
                const attackDate = attack.timestamp ? attack.timestamp.substring(0, 10) : '';
                if (attackDate !== dateFilter) return false;
            }
            return true;
        });

        currentPage = 1;
        renderPage();
    }

    function renderPage() {
        const tbody = document.getElementById('attacks-tbody');
        const start = (currentPage - 1) * pageSize;
        const pageData = filteredAttacks.slice(start, start + pageSize);
        const totalPages = Math.max(1, Math.ceil(filteredAttacks.length / pageSize));

        if (pageData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="no-data">No matching attacks</td></tr>';
        } else {
            tbody.innerHTML = pageData.map(attack => `
                <tr>
                    <td>${new Date(attack.timestamp).toLocaleString()}</td>
                    <td><code>${attack.src_ip}</code></td>
                    <td>${attack.country || 'Unknown'}</td>
                    <td>${attack.city || '-'}</td>
                    <td>${attack.src_port || '-'}</td>
                    <td><code>${attack.session_id ? attack.session_id.substring(0, 8) : '-'}</code></td>
                </tr>
            `).join('');
        }

        document.getElementById('page-info').textContent =
            `Page ${currentPage} of ${totalPages} (${filteredAttacks.length} attacks)`;
        document.getElementById('prev-page').disabled = currentPage <= 1;
        document.getElementById('next-page').disabled = currentPage >= totalPages;
    }

    function changePage(delta) {
        const totalPages = Math.ceil(filteredAttacks.length / pageSize);
        const newPage = currentPage + delta;
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            renderPage();
        }
    }
</script>
{% endblock %}
